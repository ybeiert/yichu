<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/chushihua.css" />
    <link rel="stylesheet" href="./css/swiper.min.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <script>
      // https://www.cnblogs.com/well-nice/p/5509589.html
      // 动态修改 html 的 font-size 屏幕的宽度/奢极高的尺寸/100
      document.documentElement.style.fontSize =
        document.documentElement.clientWidth / 7.5 + 'px'
      // 给行元素设置font-size 小于 1rem 时,会出现 bug,将行转化为块
    </script>
    <title>Document</title>
  </head>
  <body>
    <div class="wrap">
      <div class="swiper-container">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img src="./images/u5.jpg" alt="" />
            <a href="login.html" class="swiper-slide-go">跳过</a>
          </div>
          <div class="swiper-slide">
            <img src="./images/u7.jpg" alt="" />
            <a href="login.html" class="swiper-slide-go">跳过</a>
          </div>
          <div class="swiper-slide">
            <img src="./images/u9.jpg" alt="" />
            <a href="login.html" class="swiper-slide-go">跳过</a>
          </div>
          <div class="swiper-slide">
            <img src="./images/u11.jpg" alt="" />
            <a href="login.html" class="swiper-slide-come">来到一处</a>
          </div>
        </div>
      </div>
    </div>
    <!-- <script src="./js/zepto.js"></script> -->
    <script src="./js/swiper.min.js"></script>
    <script>
      var mySwiper = new Swiper('.swiper-container', {
        // direction: 'vertical', // 垂直切换选项
        // loop: true // 循环模式选项
      })
    </script>
  </body>
</html>
