<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/chushihua.css" />
    <link rel="stylesheet" href="./css/xinjian.css" />
    <link
      rel="stylesheet"
      href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css"
    />
    <script>
      document.documentElement.style.fontSize =
        document.documentElement.clientWidth / 7.5 + 'px'
    </script>
  </head>
  <body>
    <div class="wrap">
      <header>
        <a href="./shouye.html"
          ><i class="fa fa-angle-left" aria-hidden="true"></i
        ></a>
        <a href="javescript:;"><span>公开发布</span></a>
        <a href="javescript:;"><span>匿名发布</span></a>
      </header>
      <section>
        <div class="s-one clearfix">
          <h3>"我一直在这里，等风也等你。"</h3>
          <p>一处</p>
        </div>
        <div class="s-two">
          <textarea class="lyb">
学习学到忘记看手机，这种感觉超爽拿起手机发现时间才过两分钟，惆怅</textarea
          >
          <a href="javescript:;">公开</a>
          <a href="javescript:;">悄悄话</a>
        </div>
      </section>
      <div class="footers">
        <div class="footer-content clearfix">
          <a href=""><span class="iconfont icon-jiahao"></span></a>
          <a href=""><span class="iconfont icon-smiling"></span></a>
          <input type="text" placeholder="输入文字" />
          <a href="">语音</a>
        </div>
      </div>
    </div>
    <script src="./js/zepto.js"></script>
    <script src="./js/touch.js"></script>
    <script>
      $('header>a')
        .eq(1)
        .tap(function() {
          $(this).css('display', 'none')
          $('header>a')
            .eq(2)
            .css('display', 'block')
          $('section>.s-two>a')
            .eq(0)
            .css('display', 'none')
          $('section>.s-two>a')
            .eq(1)
            .css('display', 'block')
        })
      $('header>a')
        .eq(2)
        .tap(function() {
          $(this).css('display', 'none')
          $('header>a')
            .eq(1)
            .css('display', 'block')
          $('section>.s-two>a')
            .eq(1)
            .css('display', 'none')
          $('section>.s-two>a')
            .eq(0)
            .css('display', 'block')
        })
      $('section>.s-two>a')
        .eq(0)
        .tap(function() {
          $(this).css('display', 'none')
          $('section>.s-two>a')
            .eq(1)
            .css('display', 'block')
          $('header>a')
            .eq(1)
            .css('display', 'none')
          $('header>a')
            .eq(2)
            .css('display', 'block')
        })
      $('section>.s-two>a')
        .eq(1)
        .tap(function() {
          $(this).css('display', 'none')
          $('section>.s-two>a')
            .eq(0)
            .css('display', 'block')
          $('header>a')
            .eq(2)
            .css('display', 'none')
          $('header>a')
            .eq(1)
            .css('display', 'block')
        })
    </script>
  </body>
</html>
